<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-area">
      <div id="rock" onclick="play('rock')"><i class="fa-regular fa-hand-back-fist"></i></div>
      <div id="paper" onclick="play('paper')"><i class="fa-regular fa-hand"></i></i></div>
      <div id="scissors" onclick="play('scissors')"><i class="fa-regular fa-hand-scissors"></i></div>
    </div>
    <div id="result"></div>

    <script src="./script.js"></script>
  </body>
</html>
